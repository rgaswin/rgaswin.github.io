<html lang="en">

<head>

    <meta charset="utf-8">
    <title>NUber</title>
    <meta name="description" content="Northeastern's Safety Escort">
    <meta name="author" content="Nuber Team">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-title" content="onlyWebPro" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="site.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <style>
         .linkText{
             color: #b73337;
             text-decoration: none;
          }
    </style>

<script type="text/javascript">
    $(document).ready(function () {
        $("#failedMsg").hide();
        $("#successMsg").hide();
        window.document.documentElement.webkitRequestFullscreen.call(window.document.documentElement);

    });

    function validate() {
        var username = "admin";
        var pwd = "admin";
        var domUserName = $("#inputUserName").val();
        var domPwd = $("#inputPassword").val();

        if (domUserName != username && domPwd != pwd) {
            $("#failedMsg").show();
            $("#successMsg").hide();

        }
        else {
            $("#successMsg").show();
            $("#failedMsg").hide();
            window.location = "book.html";
        }

    }

</script>


</head>


<body onload="window.scrollTo(0, 1);">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                        <a class="navbar-brand" href="#">NUber</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#/">Home</a></li>
                            <li><a href="#/">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="img.jpg" class="img-responsive" alt="Responsive image">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="col-sm-8">
            <h1 class="page-header">Login</h1>
            <div id="failedMsg" class="alert alert-danger" role="alert">Invalid login credentials</div>
            <div id="successMsg" class="alert alert-success" role="alert">Login Success</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a class="btn btn-danger btn-block" onclick="validate()">Login</a>
</div>
</div>
</form>
</div>
<div class="col-sm-2">
    &nbsp;
</div>
</div>
</div>
</body>

</html>
