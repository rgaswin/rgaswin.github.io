<html lang="en">

<head>

    <meta charset="utf-8">
    <title>NUber</title>
    <meta name="description" content="CSS only mobile first navigation">
    <meta name="author" content="Ian Yates">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="site.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function() {
      $("#failedMsg").hide();
      $("#successMsg").hide();
    });

    function validate(){
          var username = "admin";
          var pwd = "admin";
          var domUserName = $("#inputUserName").val();
          var domPwd = $("#inputPassword").val();
          
          if(domUserName != username && domPwd != pwd){
                $("#failedMsg").show();
                $("#successMsg").hide();

          }
          else{
                $("#successMsg").show();
                 $("#failedMsg").hide();
                    window.location= "book.html";
          }
          
    }

</script>
</head>


<body>
    <header>
        <h1 class="logo"><a href="">NUber</a></h1>
    </header>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            &nbsp;
        </div>
        <div class="col-sm-8">
            <h1 class="page-header">Login</h1>
            <div id="failedMsg" class="alert alert-danger" role="alert">Invalid login credentials</div>
            <div id="successMsg" class="alert alert-success" role="alert">Login Success</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a class="btn btn-primary btn-block" onclick="validate()">Login</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            &nbsp;
        </div>
    </div>
    </div>
</body>
</html>
