<html lang="en">

<head>

	<meta charset="utf-8">
	<title>NUber</title>
	<meta name="description" content="CSS only mobile first navigation">
	<meta name="author" content="Ian Yates">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">


	<script type="text/javascript">
		$(document).ready(function () {
			$('#example').DataTable();
		});

		function addItemToLostFound() {
			$('#example').DataTable().row.add([
				$('#desc').val(),
				$('#date').val(),
				$('#rideId').val()
			]).draw();
		}

	</script>
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<nav class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
								aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
							<a class="navbar-brand" href="#">NUber</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="lostfound.html">Lost and Found</a></li>
								<li><a href="home.html">Logout</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<img src="img.jpg" class="img-responsive" alt="Responsive image">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>


		<div class="row">
			<label for="desc" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="desc" placeholder="Description">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<label for="date" class="col-sm-2 control-label">Date</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="date" placeholder="Date">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<label for="rideId" class="col-sm-2 control-label">RideId</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="rideId" placeholder="RideId">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-2 col-sm-6">
				<a class="btn btn-danger btn-block" onclick="addItemToLostFound()">Add to Lost and Found</a>
</div>
</div>

<div class="row">
	<div class="col-sm-12">
		&nbsp;
	</div>
</div>


<div class="row">
	<div class="col-sm-12 text-center ride1">
		<table id="example" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Description</th>
					<th>Date</th>
					<th>RideId</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Description</th>
					<th>Date</th>
					<th>RideId</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Apple Charger</td>
					<td>10/10/2017</td>
					<td>187</td>
				</tr>
				<tr>
					<td>Wallet</td>
					<td>10/20/2017</td>
					<td>154</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</div>
</body>

</html>
